<div data-ng-controller="manageAdminCtrl">
  <br><br><br>
  <div style="font-family:Palatino Linotype’, ‘Book Antiqua’, Palatino, serif; border-radius:0px; background:#fff; color: #474747;" class="row well col-md-8 col-md-offset-2">
  <a ui-sref='forgot_password' class="pull-left"><span class="glyphicon glyphicon-arrow-left"></span> back</a>
  <h1><center>Reset Password</center></h1>
    <form name="resetPasswordForm" ng-submit="resetPassword(user)">
      <div class="form-group">
        <label for="pass"><h4>New password :</h4></label>
        <div class="input-group">
          <input type="password" name="newpassword"class="form-control input-lg" id="pass" placeholder="New Password" ng-model="user.newpassword" required>
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
        </div>
      </div>

      <div class="form-group">
        <label for="pass"><h4>Confirm new password :</h4></label>
        <div class="input-group">
          <input type="password" name="confnewpassword"class="form-control input-lg" id="pass" placeholder="Confirm New Password" ng-model="user.confnewpassword" required>
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg pull-right">
        <i class="glyphicon glyphicon-reset"></i> Submit</button>
    </form>
  </div>
</div>
