<div ng-controller="GetAppointmentCtrl" >
	<section class="container-fluid custom-container-fluid">
		<div class="row well custom-row-well">
	        <b class=""> <a class="text-primary" href="#!/superadminlogin">Dashboard</a> / Manage Appointment Requests</b>
	        <b class="pull-right" ng-click="getAppointments();"><i class="glyphicon glyphicon-refresh"></i> <a style="font-size:16px;" class="text-primary" href="">Refresh</a></b>
	    </div>
		
		<div class = "row well custom-row-well">
			<uib-pagination total-items="totalUser" ng-model="currentPage" items-per-page="limit" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-click = "pageChanged()"></uib-pagination>
			<p class = "pull-right" style = "padding-top:50px; padding-right:5px; color: #023A4D; font-size: 120%;">
	           Total : {{totalUser}}
	        </p> 
	         <div cg-busy="{promise:myPromise, backdrop:true, templateUrl:'/appointment/views/loading.html', minDuration: 400}">
				<table class="zceaTable" summary="Sample Table" style="width:100%;">
			    <thead style="border:2px solid #1E90FF;">
				    <tr>
				        <th scope="col">Sl. No.</th>
				        <th scope="col">Date</th>
				        <th scope="col">User Id</th>
				        <th scope="col">Patient Name</th>
				        <th scope="col">Appointment Reason</th>
				        <th scope="col">Age</th>
				        <th scope="col">Patient Mob./No.</th>
				        <th scope="col">User Email</th>
				        <th scope="col">Action</th>
				     </tr>
			       
				</thead>
			   
			    <tbody>
			      	<tr scope="row" ng-repeat = "data in Appointments | slice:start:end | orderBy : 'date'">
						<td ng-bind="$index+1+indexIncrement"></td>
						<td ng-bind="data.createDate | date : 'MMM d, y h:mm:ss a'"></td>
						<td ng-bind="data.userId"></td>
						<td ng-bind="data.patientName"></td>
						<td ng-bind="data.appointmentReason"></td>
						<td ng-bind="data.patientAge"></td>
						<td ng-bind="data.patientMobileNumber"></td>
						<td ng-bind="data.email"></td>
						<td>
				            <a href = "/#!/recognizeUser?id={{data.userId}}" class="btn btn-info btn-sm" ng-click="recognizeUser(data)" title="Process Request">Process Request</a>
				        </td>
					</tr>
			    </tbody>
            	</table>
            	<div ng-if="!loadDone">
            		<br><br><br><br><br>
            	</div>
            	<div ng-if = "noAppRequest">
	        		<br>
	        		<center><span style = "color : red; font-size:20px; font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif; text-shadow: 2px 8px 6px rgba(0,0,0,0.2),0px -5px 35px rgba(255,255,255,0.3);">No Appointment Request Found.</span></center>
	         	</div>
            </div>
		</div>
	 </section>
</div>
