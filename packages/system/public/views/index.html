<div data-ng-controller="IndexController">
  <br><br><br>
  <div style="font-family:Palatino Linotype’, ‘Book Antiqua’, Palatino, serif; border-radius:0px; background:#fff; color: #474747;" class="row well col-md-8 col-md-offset-2">
  <h1><center>Admin Login</center></h1>
    <form name="loginForm" ng-submit="login()">
      <div class="form-group" style="margin-top:25px">
        <div class="alert alert-danger animated fadeIn" ng-show="showPassworderror"><center ng-bind="passworderror"></center></div>
        <label for="email"><h4>Your email or username :</h4></label>
        <div class="input-group">
          <input type="text" name="email" ng-pattern="word" class="form-control input-lg" ng-model="user.email" id="email" placeholder="Email or Username" required>
          <span class="error" ng-show="loginForm.email.$error.pattern">
            Enter valid email
          </span> 
          <div class="input-group-addon">@</div>
        </div>
      </div>

      <div class="form-group">
        <label for="pass"><h4>Your password :</h4></label>
        <div class="input-group">
          <input type="password" name="password"class="form-control input-lg" id="pass" placeholder="Password" ng-model="user.password" required>
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
        </div>
      </div>
      <div class="forgot_password">
        <a ui-sref='forgot_password'><b>Forgot password?</b></a>
        <!-- <a class="pull-right"><b>Register Here</b></a>-->
      </div> 

      <button type="submit" class="btn btn-success btn-lg pull-right" ng-disabled="!loginForm.$valid">
        <i class="glyphicon glyphicon-log-in"></i> Login</button>
    </form>
  </div>
</div>
