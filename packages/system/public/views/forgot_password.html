<div data-ng-controller="manageAdminCtrl">
  <br><br><br>
  <div style="font-family:Palatino Linotype’, ‘Book Antiqua’, Palatino, serif; border-radius:0px; background:#fff; color: #474747;" class="row well col-md-8 col-md-offset-2">
  <a ui-sref='home' class="pull-left"><span class="glyphicon glyphicon-arrow-left"></span> back</a>
  <h1><center>Forgot Password</center></h1>
    <form name="forgotPasswordForm" ng-submit="forgotPassword(user)">
      <div class="form-group" style="margin-top:25px">
        <div class="alert alert-danger animated fadeIn" ng-show="showForgotPassError"><center ng-bind="ForgotPassError"></center></div>
        <label for="email"><h4>Your email or username :</h4></label>
        <div class="input-group">
          <input type="text" name="email" ng-pattern="word" class="form-control input-lg" ng-model="user.email" id="email" placeholder="Email or Username" required>
          <span class="error" ng-show="loginForm.email.$error.pattern">
            Enter valid email
          </span> 
          <div class="input-group-addon">@</div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg pull-right">
        <i class="glyphicon glyphicon-user"></i> Submit</button>
    </form>
  </div>
</div>
